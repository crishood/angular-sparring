<div class="tabs-container">
  <div class="tabs">
    @for (tab of tabList; track $index) {
      <button
        class="tab-button"
        [class.active]="activeTabIndex === $index"
        (click)="selectTab($index)"
        [attr.data-test]=""
      >
        {{ tab.name() }}
      </button>
    }
  </div>

  <div class="content">
    @if (tabList.length > 0) {
      <ng-container
        [ngTemplateOutlet]="tabList[activeTabIndex].templateRef"
        [ngTemplateOutletContext]="{
          comment: tabList[activeTabIndex].comment()
        }"
      >
      </ng-container>
    }
  </div>
</div>
