<div class="otp">
  <div class="code">
    @for (item of values; track item; let i = $index) {
      <div class="input-code">
        <input
          #inputEl
          type="number"
          [value]="value"
          maxlength="1"
          min="0"
          max="9"
          inputmode="numeric"
          (Keydown)="onKeydown($event, i)"
          (input)="onInput($event, i)"
        />
      </div>
    }
  </div>
</div>
