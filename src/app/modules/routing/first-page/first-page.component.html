<div class="first-page">
  @if(creditCardControl.errors){ @let errors = creditCardControl.errors; @if
  (errors['invalidLength']) {
  <p>{{ errors["invalidLength"].message }}</p>
  } @if (errors['invalidStart']) {
  <p>{{ errors["invalidStart"].message }}</p>
  } }

  <input
    type="password"
    appCreditCardDirective
    [formControl]="creditCardControl"
  />
  <p>Value for debugging:</p>
  {{ creditCardControl.value }}
</div>
